name: Check changelog
on:
  pull_request:
    branches: [ master ]
jobs:
  check_changelog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Verify Changed files
        uses: tj-actions/verify-changed-files@v5.4
        id: changed_files
        with:
          files: |
             CHANGELOG.MD
